    <div class=" card container mt-3" style="padding: 10px;">
        <form method="POST" action="{% url 'add-fir' %}">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-group">
                    <label for="exampleInputPassword1">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Age</label>
                    <input type="text" class="form-control" id="age" placeholder="Age" name="age">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address" name="address">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Station Code</label>
                    <input type="text" class="form-control" id="stationcode" placeholder="StationCode" name="station_code">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">State</label>
                    <input type="text" class="form-control" id="state" placeholder="State" name="state">
                </div>
                <div class="modal" tabindex="-1" role="dialog " id="result-modal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <div>
                                        <h1> Name : </h1>
                                        <p id="name-display"> </p>
                                    </div>
                                    <div>
                                        <h1> Age : </h1>
                                        <p id="age-display"> </p>
                                    </div>
                                    <div>
                                        <h1> Address : </h1>
                                        <p id="address-display"> </p>
                                    </div>
                                    <div>
                                        <h1> Station Code: </h1>
                                        <p id="station-display"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Ok </button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
